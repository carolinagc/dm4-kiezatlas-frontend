<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
    <link rel="stylesheet" href="stylesheets/kiezatlas-frontend.css" />
    <script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>

    <title>Kiezatlas</title>
  </head>
  <body>
    <div id="wrap">

      <div id="map"></div>
      <div id="sideBar"> Kiezatlas :-)</div>

      <div id="map2"></div>
    </div>
    <script>

      var map = L.map('map').setView([51.505, -0.09], 13);
      
      L.tileLayer('https://{s}.tiles.mapbox.com/v3/{id}/{z}/{x}/{y}.png', {
      maxZoom: 18,
      attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
      '<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
      'Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
      id: 'examples.map-i86knfo3'
      }).addTo(map);
      
      
      var geojsonFeature = {
        "type": "Feature",
        "properties": {
          "name": "Lala",
          "amenity": "Geo objects",
          "popupContent": "Oh lala!"
        },
        "geometry": {
          "type": "Point",
          "coordinates": [-0.09, 51.50]
        }
      };
      
      L.geoJson(geojsonFeature).addTo(map).bindPopup(geojsonFeature.properties.popupContent);


      var map2 = L.map('map2').setView([52.52, 13.41], 18);
      L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
      attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
      }).addTo(map2);
      
      
      var marker = L.marker([52.52, 13.41]).addTo(map2).bindPopup('Hello. <br> World?.')
      .openPopup();
      
      var circle = L.circle([52.52, 13.42], 50, {
      color: 'red',
      fillColor: '#f03',
      fillOpacity: 0.5
      }).addTo(map2);
      
      function onMapClick(e) {
      alert("You clicked the map at " + e.latlng);
      }
      
      map2.on('click', onMapClick);
  
      
    </script>

  </body>
</html>
